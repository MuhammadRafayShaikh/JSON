<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<style>
  .mainimg {
    height: 400px;
    width: 100%;
    border-radius: 12px;
  }

  .allimg {
    display: flex;
  }

  .bottom {
    width: 17.5%;
    height: 100px;
    margin: 20px 0 0 0;
    border-radius: 12px;
  }

  .bottoms {
    margin-left: 20px;
  }
</style>

<body>

  <h1 id="top" class="text-center mb-5 mt-5"></h1>
  <div class="container mt-5">
    <div class="row">
      <div class="col-lg-6">
        <img src="" id="image" alt="" class="mainimg">
        <div class="allimg">
          <img src="" alt="" id="img1" class="bottom">
          <img src="" alt="" id="img2" class="bottom bottoms">
          <img src="" alt="" id="img3" class="bottom bottoms">
          <img src="" alt="" id="img4" class="bottom bottoms">
          <img src="" alt="" id="img5" class="bottom bottoms">
        </div>
      </div>
      <div class="col-lg-6 mt-4">
        <h2 id="title"></h2>
        <p id="categories"></p>
        <p id="description"></p>
        <p id="price"></p>
        <p id="stock"></p>
        <button class="btn btn-primary">Buy Now</button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"></script>
  <script src="Assignment.js"></script>
  <script>

    const myapi = async () => {
      let res = await fetch("https://dummyjson.com/products", { method: 'get' });
      let data = await res.json();
      let url = new URL(window.location.href);
      let get = url.searchParams.get("id");
      document.getElementById('top').innerHTML = data.products[get].title;
      document.getElementById("image").setAttribute("src", data.products[get].thumbnail);
      document.getElementById("img1").setAttribute("src", data.products[get].images[0]);
      document.getElementById("img2").setAttribute("src", data.products[get].images[1]);
      document.getElementById("img3").setAttribute("src", data.products[get].images[2]);
      document.getElementById("img4").setAttribute("src", data.products[get].images[3]);
      document.getElementById("img5").setAttribute("src", data.products[get].images[4]);
      document.getElementById('title').innerHTML = data.products[get].title;
      document.getElementById('categories').innerHTML = `Category: ${data.products[get].category}`;
      document.getElementById('description').innerHTML = data.products[get].description;
      document.getElementById('price').innerHTML = `Price: ${data.products[get].price}`;
      document.getElementById('stock').innerHTML = `Stock: ${data.products[get].stock}`;
    }

    myapi()
  </script>
</body>

</html>
